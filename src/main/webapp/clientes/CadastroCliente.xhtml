<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Produto</ui:define>

	<ui:define name="corpo">
		<h1>Novo Cliente</h1>

		<p:toolbar style="margin-top: 20px">
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/clientes/CadastroCliente" />
				<p:commandButton value="Salvar" id="botaoSalvar" />
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:button value="Pesquisa" id="botaoPesquisa"
					outcome="/clientes/PesquisaClientes" />
			</p:toolbarGroup>
		</p:toolbar>

		<p:panelGrid columns="2" id="painel"
			style="width: 100% ;margin-top: 10px" columnClasses="rotulo campo">

			<p:outputLabel value="Nome" for="nome" required="true" />
			<p:inputText id="nome" />

			<p:outputLabel value="Tipo" for="tipo" required="true" />
			<p:selectOneRadio id="tipo">
				<f:selectItem itemLabel="Física" itemValue="f" />
				<f:selectItem itemLabel="Jurídica" itemValue="j" />
			</p:selectOneRadio>


			<p:outputLabel value="CNPJ" for="cnpj" />
			<p:inputText id="cnpj" size="14" maxlength="14" minlength="14"
				required="true" />

			<p:outputLabel value="e-Mail" for="email" />
			<p:inputText id="email" size="100" maxlength="100" required="true" />
		</p:panelGrid>


		<p:commandButton value="Adicionar Endereço" style="margin-top: 10px" />

		<p:dataTable value="#{pesquisaProdutosBean.produtosFiltrados}"
			var="enderecos" id="tabelaEnderecos" style="margin-top: 10px">
			<p:column headerText="Logradouro">
				<h:outputLabel value="Rua da Cacimba, 648" />
			</p:column>

			<p:column headerText="Número" style="text-align: center;width: 100px">
				<h:outputLabel value="12345" />
			</p:column>

			<p:column headerText="Complemento"
				style="text-align: right;width: 200px">
				<h:outputLabel value="Terceiro Andar" />
			</p:column>

			<p:column headerText="CEP" style="text-align: right;width: 100px">
				<p:inputText value="38499-533" />
			</p:column>

			<p:column headerText="Cidade/UF"
				style="text-align: right;width: 100px">
				<p:inputText value="Salvador/BA" />
			</p:column>

			<p:column style="text-align: center; width: 100px">
				<p:button icon="ui-icon-pencil" title="Editar" />
				<p:commandButton icon="ui-icon-trash" title="Apagar" />
			</p:column>

		</p:dataTable>

	</ui:define>
</ui:composition>
