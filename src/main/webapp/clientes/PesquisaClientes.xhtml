<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa Clientes</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h1>Pesquisa Clientes</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" id="botaoSalvar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" id="novo"
						outcome="/clientes/CadastroCliente" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100% ;margin-top: 10px" columnClasses="rotulo campo">
				<p:outputLabel value="CPF/CNPJ" for="cnpj" />
				<p:inputText id="cnpj" size="20" />

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" />
			</p:panelGrid>
			<p:dataTable id="clientesTable"
				value="#{pesquisaProdutosBean.produtosFiltrados}" var="clientes"
				style="margin-top: 20px" emptyMessage="Nenhum cliente encontrado."
				rows="20" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="botton">
				
				<p:column headerText="Nome">
					<h:outputText value="Jefferson Moreira" />
				</p:column>

				<p:column headerText="Tipo" style="text-align: center; width: 100px">
					<h:outputText value="FÃ­sica" />
				</p:column>

				<p:column headerText="CPF/CNPJ" style="width: 200px">
					<h:outputText value="02.493.738/0001-83" />
				</p:column>

				<p:column style="text-align: center; width: 100px">
					<p:button icon="ui-icon-pencil" title="Editar" />
					<p:commandButton icon="ui-icon-trash" title="Apagar" />
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
