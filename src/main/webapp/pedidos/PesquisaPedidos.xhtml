<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa Pedidos</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h1>Pesquisa Produtos</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" id="botaoSalvar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" id="novo" outcome="/pedidos/CadastroPedido"/>
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100% ;margin-top: 10px" columnClasses="rotulo campo">
				<p:outputLabel value="Número" for="numerode" />
				<h:panelGroup>
					<p:inputText id="numerode" size="10" />
					a
					<p:inputText id="numeroate" size="10" />
				</h:panelGroup>

				<p:outputLabel value="Data Inclusão" for="datade" />
				<h:panelGroup>
					<p:calendar id="datade" size="10" pattern="dd/MM/yyyy" />
					a
					<p:calendar id="dataate" size="10" pattern="dd/MM/yyyy" />
				</h:panelGroup>

				<p:outputLabel value="Vendedor" for="vendedor" />
				<p:inputText id="vendedor" size="40" />

				<p:outputLabel value="Cliente" for="cliente" />
				<p:inputText id="cliente" size="40" />

				<p:outputLabel value="Status" for="status" />
				<p:selectManyCheckbox id="status">
					<f:selectItem itemLabel="Orçamento" />
					<f:selectItem itemLabel="Emitido" />
					<f:selectItem itemLabel="cancelado" />
				</p:selectManyCheckbox>
			</p:panelGrid>

			<p:dataTable id="produtosTable"
				value="#{pesquisaProdutosBean.produtosFiltrados}" var="produtos"
				style="margin-top: 20px" emptyMessage="Nenhum produto encontrado."
				rows="20" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="botton">
				<p:column headerText="SKU" style="text-align: center; width: 100px">
					<h:outputText value="123" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="Bala de Morango" />
				</p:column>

				<p:column headerText="Categoria" style="width: 250px">
					<h:outputText value="Doces - Bala e Chicletes" />
				</p:column>

				<p:column headerText="Valor Unit"
					style="text-align: center; width: 120px">
					<h:outputText value="R$ 1,20" />
				</p:column>

				<p:column headerText="Estoque"
					style="text-align: center; width: 100px">
					<h:outputText value="200" />
				</p:column>

				<p:column style="text-align: center; width: 100px">
					<p:button icon="ui-icon-pencil" title="Editar" />
					<p:commandButton icon="ui-icon-trash" title="Apagar" />
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
