<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Usuário</ui:define>

	<ui:define name="corpo">
		<h1>Novo Usuário</h1>

		<p:toolbar style="margin-top: 20px">
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/usuarios/CadastroUsuario" />
				<p:commandButton value="Salvar" id="botaoSalvar" />
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:button value="Pesquisa" id="botaoPesquisa"
					outcome="/usuarios/PesquisaUsuarios" />
			</p:toolbarGroup>
		</p:toolbar>

		<p:panelGrid columns="2" id="painel"
			style="width: 100% ;margin-top: 10px" columnClasses="rotulo campo">

			<p:outputLabel value="Nome" for="nome" required="true" />
			<p:inputText id="nome" />

			<p:outputLabel value="e-Mail" for="email" />
			<p:inputText id="email" size="100" maxlength="100" required="true" />

			<p:outputLabel value="Senha" for="senha" />
			<p:password id="senha" required="true" match="senhaConfirmacao"
				feedback="true" />

			<p:outputLabel value="Confirme a Senha" for="senhaConfirmacao" />
			<p:password id="senhaConfirmacao" required="true" feedback="true" />
		</p:panelGrid>

		<p:selectOneMenu id="selecionarGrupo" style="margin-top: 10px">
			<f:selectItem itemLabel="Administradores" itemValue="admin" />
		</p:selectOneMenu>
		<p:commandButton value="Adicionar grupo" style="margin-top: 10px; margin-left: 5px" />
		
		<p:dataTable value="#{pesquisaProdutosBean.produtosFiltrados}"
			var="enderecos" id="tabelagRUPOS" style="margin-top: 10px">

			<p:column headerText="Grupo">
				<h:outputLabel value="Administradores" />
			</p:column>

			<p:column style="text-align: center; width: 30px">
				<p:commandButton icon="ui-icon-trash" title="Apagar" />
			</p:column>

		</p:dataTable>

	</ui:define>
</ui:composition>
