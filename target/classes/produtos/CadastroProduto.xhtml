<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Produto</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h1>Novo Produto</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/produtos/CadastroProduto" />
					<p:commandButton value="Salvar" id="botaoSalvar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" id="botaoPesquisa" outcome="/produtos/PesquisaProdutos"/>
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100% ;margin-top: 10px" columnClasses="rotulo campo">
				<p:outputLabel value="SKU" for="sku" />
				<p:inputText id="sku" />

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80" />

				<p:outputLabel value="Categoria" for="categoria" />
				<p:selectOneMenu id="categoria">
					<f:selectItem itemLabel="Selecione" />
				</p:selectOneMenu>

				<p:outputLabel value="Sub-Categoria" for="subcategoria" />
				<p:selectOneMenu id="subcategoria">
					<f:selectItem itemLabel="Selecione" />
				</p:selectOneMenu>

				<p:outputLabel value="Valor UnitÃ¡rio" for="valorunitario" />
				<p:inputNumber id="valorunitario" thousandSeparator="."
					decimalPlaces="2" decimalSeparator="," size="10" maxlength="10" />

				<p:outputLabel value="Estoque" for="estoque" />
				<p:inputNumber id="estoque" thousandSeparator="." decimalPlaces="3"
					decimalSeparator="," size="10" maxlength="10" />

				<p:outputLabel value="Teste JS" for="testejs" />
				<p:inputNumber id="testejs" styleClass="moeda" />

			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
